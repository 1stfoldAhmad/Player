<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>youtube</title>

  <link href="./assets/css/player.css" type="text/css">

  <script src="./assets/js/jqurey.js"></script>
  <script src="./assets/js/player.js"></script>

 <link href="css/player.css" type="text/css">

  <script src="js/jqurey.js"></script>
  <script src="js/player.js"></script>
 
</head>
<body>
<div id="wrapper">


  <!-- l_tHTmd5pgk  0YcRwnE6Lzg-->
  <div class="player-container">
    <!-- , goFullScreenOnPlay:true -->
    <div id="P1" class="player" style="display:block; background: rgba(0,0,0,0.5)" data-property="{videoURL:'Z2an8Dl3nSA',containment:'self',showControls:true,startAt:6,mute:false,autoPlay:false,loop:false,opacity:1,showYTLogo:true, optimizeDisplay:true, coverImage:'assets/cover.png'}"></div>
    <!--3ovA7zeviRo-->
  </div>
    
  <br>
    


  <div id="filtersControl">


    <div class="slider"
         data-filter="grayscale"><span>grayscale</span>
    </div>

    <div class="slider"
         data-filter="hue_rotate"
         data-scale="360"><span>hue rotate</span>
    </div>

    <div class="slider"
         data-filter="invert"><span>invert</span>
    </div>

    <div class="slider"
         data-filter="sepia"><span>sepia</span>
    </div>

    <div class="slider"
         data-filter="opacity"><span>opacity</span>
    </div>

    <div class="slider"
         data-filter="saturate"
         data-scale="200"><span>saturate</span>
    </div>

    <div class="slider"
         data-filter="brightness"
         data-scale="200"><span>brightness</span>
    </div>

    <div class="slider"
         data-filter="contrast"
         data-scale="500"><span>contrast</span>
    </div>

    <div class="slider"
         data-filter="blur"
         data-scale="50"><span>blur</span>
    </div>


  </div>

    
    
</div>

    
    


</body>
</html>
